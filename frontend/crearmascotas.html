<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Mascotas</title>
  <script src="js/crearmascota.js"></script>
  <link rel="stylesheet" href="css/crearmascotas.css">
</head>
<body>
  <div class="header">
    <a href="mascotasInicio.html" class="back"><img src="images/btn-back.svg" alt="Atras"></a>
    <h1 class="title">Adicionar Mascotas</h1>
    <a href="index.html" class="close"><img src="images/btn-close.svg" alt="Cerrar"></a>
  </div>

  <form id="petForm">
    <input type="text" id="name" placeholder="Nombre de la mascota" required><br>
    <input type="number" step="any" id="latitude" placeholder="Latitud" required><br>
    <input type="number" step="any" id="longitude" placeholder="Longitud" required><br>

    <select id="race" required></select>
    <select id="category" required></select>
    <select id="gender" required></select>
    <select id="User" required></select>

    <input type="file" id="photo" placeholder="Seleccione una foto"><br>
    <select id="estado" required>
      <option value="">Seleccione Estado</option>
      <option value="Disponible">Disponible</option>
      <option value="Adoptado">Adoptado</option>
    </select><br>

    <div class="button">
      <button type="submit" class="img-button">
        <img src="images/btn-save.svg" alt="Guardar">
      </button>
    </div>
  </form>
  
</body>
</html>
