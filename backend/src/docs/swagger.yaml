openapi: 3.0.0
info:
  title: API de Gestión de Mascotas
  description: API para gestionar usuarios, mascotas, categorías, géneros, razas y autenticación en un sistema de gestión de mascotas.
  version: 1.0.0

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  # Rutas de Autenticación
  /login:
    post:
      summary: Iniciar sesión de usuario
      description: Autentica a un usuario y devuelve un token JWT.
      operationId: loginUserDIL
      tags:
        - Authentication
      requestBody:
        description: Credenciales del usuario
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo electrónico del usuario
                  example: "usuario@ejemplo.com"
                password:
                  type: string
                  description: Contraseña del usuario
                  example: "contraseña123"
              required:
                - email
                - password
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Inicio de sesión exitoso"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 12345678
                      fullname:
                        type: string
                        example: "Juan Pérez"
                      email:
                        type: string
                        example: "usuario@ejemplo.com"
                      rol:
                        type: string
                        example: "admin"
        '401':
          description: Contraseña incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Contraseña incorrecta"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Usuario no encontrado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

  # Rutas de Usuarios
  /usersDIL:
    post:
      summary: Crear un nuevo usuario
      description: Crea un nuevo usuario con una contraseña cifrada.
      operationId: createUserDIL
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        description: Datos del usuario
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                identificacion:
                  type: integer
                  description: Número de identificación del usuario
                  example: 12345678
                fullname:
                  type: string
                  description: Nombre completo del usuario
                  example: "Juan Pérez"
                email:
                  type: string
                  description: Correo electrónico del usuario
                  example: "juan@ejemplo.com"
                password:
                  type: string
                  description: Contraseña del usuario
                  example: "contraseña123"
                rol:
                  type: string
                  description: Rol del usuario
                  example: "admin"
              required:
                - identificacion
                - fullname
                - email
                - password
                - rol
      responses:
        '200':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "El usuario fue creado exitosamente"
        '400':
          description: La contraseña es requerida
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "La contraseña es requerida"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

    get:
      summary: Obtener todos los usuarios
      description: Recupera una lista de todos los usuarios.
      operationId: getUserDIL
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Usuarios obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    identificacion:
                      type: string
                      example: "12345678"
                    fullname:
                      type: string
                      example: "Juan Pérez"
                    email:
                      type: string
                      example: "juan@ejemplo.com"
                    rol:
                      type: string
                      example: "admin"
        '400':
          description: Error al obtener usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error al obtener usuarios"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

  /usersDIL/{id}:
    get:
      summary: Obtener usuario por ID
      description: Recupera un usuario por su número de identificación.
      operationId: getUserByIdDIL
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: Número de identificación del usuario
          required: true
          schema:
            type: integer
            example: 12345678
      responses:
        '200':
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  identificacion:
                    type: string
                    example: "12345678"
                  fullname:
                    type: string
                    example: "Juan Pérez"
                  email:
                    type: string
                    example: "juan@ejemplo.com"
                  rol:
                    type: string
                    example: "admin"
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Usuario no encontrado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

    put:
      summary: Actualizar usuario
      description: Actualiza la información de un usuario.
      operationId: updateUserDIL
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: Número de identificación del usuario
          required: true
          schema:
            type: integer
            example: 12345678
      requestBody:
        description: Datos actualizados del usuario
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                  description: Nombre completo del usuario
                  example: "Juan Pérez"
                email:
                  type: string
                  description: Correo electrónico del usuario
                  example: "juan@ejemplo.com"
                password:
                  type: string
                  description: Nueva contraseña del usuario (opcional)
                  example: "nuevaContraseña123"
                rol:
                  type: string
                  description: Rol del usuario
                  example: "admin"
              required:
                - fullname
                - email
                - rol
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Usuario actualizado exitosamente"
        '400':
          description: Error al actualizar usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error al actualizar usuario"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

    delete:
      summary: Eliminar usuario
      description: Elimina un usuario por su número de identificación.
      operationId: deleteUserDIL
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: Número de identificación del usuario
          required: true
          schema:
            type: integer
            example: 12345678
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuario eliminado exitosamente"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Error interno del servidor"

