  # Rutas de Mascotas
  /petsDIL:
    post:
      summary: Crear una nueva mascota
      description: Crea una nueva mascota con raza, categoría, género y usuario asociados.
      operationId: createPetDIL
      tags:
        - Pets
      security:
        - BearerAuth: []
      requestBody:
        description: Datos de la mascota
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                race_id:
                  type: integer
                  description: ID de la raza de la mascota
                  example: 1
                category_id:
                  type: integer
                  description: ID de la categoría de la mascota
                  example: 1
                gender_id:
                  type: integer
                  description: ID del género de la mascota
                  example: 1
                User_id:
                  type: integer
                  description: ID del usuario propietario de la mascota
                  example: 12345678
                name:
                  type: string
                  description: Nombre de la mascota
                  example: "Max"
                estado:
                  type: string
                  description: Estado de la mascota
